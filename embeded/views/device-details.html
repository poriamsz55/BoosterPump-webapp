<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Details</title>
    <link rel="stylesheet" href="/public/css/styles.css">
    <script src="/public/assets/js/three.min.js"></script>
    <script type="module" src="/public/js/device/device-details.js" defer></script>
    <script src="/public/js/three.js" defer></script>
</head>

<body>
    <div id="scene-container"></div>
    <button class="back-button" onclick="window.history.back()">بازگشت</button>
    <div class="form_container">
        <h1 class="title">جزییات دستگاه</h1>
        <form id="deviceDetailsForm">
            <div class="form-group">
                <label>نام دستگاه</label>
                <input type="text" id="deviceName" placeholder="نام">
            </div>

             <!-- Converter (select) -->
             <div class="form-group">
                <!--  Converter Selcect here  -->
                <select class="form-select" id="converterType" required>
                    <option value="-1">انتخاب کنید</option>
                    <option value="0">بدون تبدیل</option>
                    <option value="1">تبدیل در دهش</option>
                    <option value="2">تبدیل دو طرفه</option>
                </select>
            </div>

            <!-- Filter (Checkbox) -->
            <div class="form-group">
                <label>صافی</label>
                <input type="checkbox" id="filterCheckbox">
            </div>

            <div class="form-group">
                <label>قیمت</label>
                <input type="text" 
                       placeholder="قیمت" 
                       id="devicePrice" 
                       inputmode="numeric" 
                       oninput="formatPrice(this)"
                       required>
            </div>

            <!-- Add Part to Device (Btn) -->
            <div class="form-group">
                <button type="button" class="add-part-button" id="addPartToDeviceBtn">
                    افزودن قطعه به دستگاه</button>
            </div>

            <!-- List of Device Parts, Generated by JS -->
            <div id="devicePartsList">

            </div>

            <div class="button-container">
                <button type="submit" class="save-button">ذخیره</button>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="addPartToDeviceModal">
        <div class="modal">
            <div class="modal-title">افزودن قطعه به دستگاه</div>
            <form id="addPartToDeviceForm">
                <div class="search-container">
                    <input type="search" class="search-input" placeholder="جستجوی قطعه..." id="searchParts">
                </div>
                <div class="parts-grid" id="partsGrid">
                    <!-- Parts will be dynamically added here -->
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn btn-cancel" id="cancelBtn">بستن فرم</button>
                </div>
            </form>
        </div>
    </div>
   
    <script type="text/javascript" src="/public/js/format-price-html.js"></script>
</body>

</html>
