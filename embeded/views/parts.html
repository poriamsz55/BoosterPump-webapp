<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts Management</title>
    <link rel="stylesheet" href="/public/assets/css/all.min.css">
    <link rel="stylesheet" href="/public/css/styles.css">
</head>

<body>
    <button class="back-button" onclick="window.history.back()">بازگشت</button>
    <div class="container">
        <h1 class="page-title">قطعات</h1>

        <div class="search-container">
            <input type="search" class="search-input" placeholder="جستجوی قطعات..." id="searchParts">
        
            <div class="sort-container">
                <button class="sort-icon">
                    <i class="fas fa-sort"></i>
                </button>
                <div class="sort-dropdown">
                    <div class="sort-option" data-sort="name">
                        <i class="fas fa-font"></i>
                        مرتب‌سازی براساس نام
                        <i class="fas fa-arrow-up direction"></i>
                    </div>
                    <div class="sort-option" data-sort="date">
                        <i class="fas fa-calendar"></i>
                        مرتب‌سازی براساس تاریخ
                        <i class="fas fa-arrow-up direction"></i>
                    </div>
                </div>
        
        </div>

        <div class="grid" id="partsGrid">
            <!-- Parts will be dynamically added here -->
        </div>

        <button class="fab-button" id="addPartToDBButton" aria-label="Add new part">+</button>
    </div>

    <div class="modal-overlay" id="addPartToDBModal">
        <div class="modal">
            <div class="modal-title">افزودن قطعه جدید</div>
            <form id="addPartToDBForm">
                <div class="form-group">
                    <input type="text" class="input-field" placeholder="نام قطعه" id="partName" required>
                </div>

                <div class="form-group">
                    <input type="text" class="input-field" placeholder="سایز" id="partSize">
                </div>

                <div class="form-group">
                    <input type="text" class="input-field" placeholder="جنس" id="partMaterial">
                </div>

                <div class="form-group">
                    <input type="text" class="input-field" placeholder="برند" id="partBrand">
                </div>

                <div class="form-group">
                    <input type="text" class="input-field" placeholder="قیمت" id="partPrice" inputmode="numeric"
                        oninput="formatPrice(this)" required>
                </div>

                <div class="form-buttons">
                    <button type="button" class="btn btn-cancel" id="cancelBtn">انصراف</button>
                    <button type="submit" class="btn btn-save">ذخیره</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/public/js/part/parts.js"></script>
    <script type="text/javascript" src="/public/js/format-price-html.js"></script>
</body>

</html>
