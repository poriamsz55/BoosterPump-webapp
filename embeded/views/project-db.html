<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=project-width, initial-scale=1.0">
    <title>Add project to Database</title>
    <link rel="stylesheet" href="/public/assets/css/all.min.css">
    <link rel="stylesheet" href="/public/css/styles.css">
    <script type="module" src="/public/js/project/project-db.js" defer></script>
</head>

<body>
    <button class="back-button" id="backBtn">بازگشت</button>
    <div class="container">
        <h1 class="title">اضافه کردن پروژه</h1>
        <form id="addProjectDBForm">
            <div class="form-group">
                <label>نام پروژه</label>
                <input type="text" id="projectName" placeholder="نام">
            </div>

            <!-- Add Device to project (Btn) -->
            <div class="form-group">
                <button type="button" class="btn" id="addDeviceToProjectBtn">
                    افزودن دستگاه به پروژه</button>
            </div>

            <div class="grid" id="addedDevicesGrid">
                <!-- Devices will be dynamically added here -->
            </div>

        </form>
        <div class="button-container">
            <button type="button" class="save-button" id="addProjectDBBtn">ذخیره</button>
        </div>
    </div>

    <div class="modal-overlay" id="addDeviceToProjectModal">
        <div class="modal">
            <div class="modal-title">افزودن قطعه به دستگاه</div>
            <form id="addDeviceToProjectForm">

                <div class="search-container">
                    <input type="search" class="search-input" placeholder="جستجوی دستگاه..." id="searchDevices">
                </div>

                <div class="grid" id="devicesGrid">
                    <!-- Devices will be dynamically added here -->
                </div>


                <div class="form-buttons">
                    <button type="button" class="btn btn-cancel" id="cancelBtn">بستن فرم</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
