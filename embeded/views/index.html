<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booster Pump</title>
    <link rel="stylesheet" href="/public/assets/css/all.min.css">
    <link rel="stylesheet" href="/public/css/index.css">
    <script src="/public/assets/js/particles.min.js"></script>
</head>
<body>
    <div class="particles" id="particles"></div>

    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="logo">
            <i class="fas fa-cube"></i>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="button-container">
            <div class="main-buttons">
                <button id="btnProjectPage" class="glass-button project">
                    <i class="fas fa-project-diagram"></i>
                    <span>Projects</span>
                </button>
                <button id="btnDevicePage" class="glass-button device">
                    <i class="fas fa-mobile-alt"></i>
                    <span>Devices</span>
                </button>
                <button id="btnPartPage" class="glass-button part">
                    <i class="fas fa-cogs"></i>
                    <span>Parts</span>
                </button>
            </div>
            
            <div class="utility-container">
                <button id="btnDownloadDB" class="glass-button utility">
                    <i class="fas fa-download"></i>
                    <span>Export DB</span>
                </button>
                <button id="btnUploadDB" class="glass-button utility">
                    <i class="fas fa-upload"></i>
                    <span>Import DB</span>
                </button>
            </div>
        </div>
    </div>

    <script src="/public/js/index/index.js" defer></script>
    <script src="/public/js/particles.js" defer> </script>
</body>
</html>
