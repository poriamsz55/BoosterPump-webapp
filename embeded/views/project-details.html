<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=project-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="/public/assets/css/all.min.css">
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="/public/css/card.css">
    <script type="module" src="/public/js/project/project-details.js" defer></script>
</head>

<body>
    <button class="back-button" id="backBtn">بازگشت</button>
    <div class="form_container">
        <h1 class="title">جزییات پروژه</h1>
        <form id="projectDetailsForm">
            <div class="form-group">
                <label>نام پروژه</label>
                <input type="text" id="projectName" placeholder="نام">
            </div>

            <div class="form-group">
                <label>قیمت</label>
                <input type="text" placeholder="قیمت" id="projectPrice" inputmode="numeric" readonly>
                
            </div>

            <!-- Add Device to Project (Btn) -->
            <div class="form-group">
                <button type="button" class="add-device-button" id="addDeviceToProjectBtn">
                    افزودن دستگاه به پروژه</button>
            </div>

            <!-- List of Project Devices, Generated by JS -->
            <div class="grid" id="addedDevicesGrid">
                <!-- Devices will be dynamically added here -->
            </div>
        
        </form>
        <div class="button-container">
            <button type="button" class="save-button" id="saveProjectDBBtn">ذخیره</button>
        </div>
        <div class="button-container">
            <button type="button" class="save-button" id="extraPricesBtn">هزینه های اضافی</button>
        </div>
        <div class="button-container">
            <button type="button" class="save-button" id="exportBtn">خروجی گرفتن</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="addDeviceToProjectModal">
        <div class="modal">
            <div class="modal-title">افزودن دستگاه به پروژه</div>
            <form id="addDeviceToProjectForm">
                <div class="search-container">
                    <input type="search" class="search-input" placeholder="جستجوی دستگاه..." id="searchDevices">
                </div>
                <div class="grid" id="devicesGrid">
                    <!-- Devices will be dynamically added here -->
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn btn-cancel" id="cancelBtn">بستن فرم</button>
                </div>
            </form>
        </div>
    </div>
   
</body>

</html>
