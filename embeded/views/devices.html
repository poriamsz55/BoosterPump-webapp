<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices Management</title>
    <link rel="stylesheet" href="/public/assets/css/all.min.css">
    <link rel="stylesheet" href="/public/css/devices.css">
</head>
<body>
    <div id="homePage" class="page">
        <!-- Home page content -->
    </div>

    <div id="devicesPage" class="page">
        <div class="container">
            <h1 class="page-title">Devices</h1>
            
            <div class="search-container">
                <input type="search" class="search-input" placeholder="Search devices..." id="searchDevices">
            </div>

            <div class="devices-grid" id="devicesGrid">
                <!-- Devices will be dynamically added here -->
            </div>

            <div id="deviceDetails" class="device-details"></div>


            <button class="fab-button" id="addDeviceButton">+</button>
        </div>
    </div>

    <script src="/public/js/device/devices.js"></script>
</body>
</html>
