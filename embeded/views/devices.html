<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    <title>Devices Management</title>
    <link rel="stylesheet" href="/public/assets/css/all.min.css">
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="/public/css/search.css">
    <link rel="stylesheet" href="/public/css/form.css">
    <link rel="stylesheet" href="/public/css/grid.css">
    <link rel="stylesheet" href="/public/css/card.css">
</head>

<body>
    <button class="back-button" onclick="window.history.back()">بازگشت</button>
    <div class="container">
        <h1 class="page-title">دستگاه ها</h1>

        <div class="search-container">
            <input type="search" class="search-input" placeholder="جستجوی دستگاه..." id="searchDevices">

            <div class="sort-container">
                <button class="sort-icon">
                    <i class="fas fa-sort"></i>
                </button>
                <div class="sort-dropdown">
                    <div class="sort-option" data-sort="name">
                        <i class="fas fa-font"></i>
                        مرتب‌سازی براساس نام
                        <i class="fas fa-arrow-up direction"></i>
                    </div>
                    <div class="sort-option" data-sort="date">
                        <i class="fas fa-calendar"></i>
                        مرتب‌سازی براساس تاریخ
                        <i class="fas fa-arrow-up direction"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid" id="devicesGrid">
            <!-- Devices will be dynamically added here -->
        </div>

        <button class="fab-button" id="addDeviceToDBButton" aria-label="Add new device">+</button>
    </div>

    <script type="module" src="/public/js/device/devices.js"></script>
</body>

</html>
