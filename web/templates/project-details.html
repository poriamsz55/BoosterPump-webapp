<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link href="../assets/css/all.min.css" rel="stylesheet">
    <link href="../static/css/project-details.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="projectName">جزئیات پروژه: پروژه نمونه</h1>
        </div>

        <div class="search-container">
            <input type="search" class="search-input" placeholder="جستجو در دستگاه‌ها...">
        </div>

        <div class="devices-container">
            <!-- Device cards will be dynamically added here -->
        </div>

        <div class="price-summary">
            <span>مجموع قیمت:</span>
            <span id="totalPrice">۱,۵۰۰,۰۰۰ تومان</span>
        </div>

        <button class="fab-add" onclick="openModal()">
            <i class="fas fa-plus"></i>
        </button>

        <div class="modal-overlay" id="addDeviceModal">
            <div class="modal">
                <div class="modal-title">افزودن دستگاه جدید</div>
                <form id="addDeviceForm" onsubmit="handleAddDevice(event)">
                    <div class="form-group">
                        <label class="form-label">نام دستگاه</label>
                        <select class="form-select" id="deviceName" required>
                            <option value="">انتخاب کنید</option>
                            <option value="دستگاه ۱">دستگاه ۱</option>
                            <option value="دستگاه ۲">دستگاه ۲</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label class="form-label">نوع مبدل</label>
                        <select class="form-select" id="converterType" required>
                            <option value="">انتخاب کنید</option>
                            <option value="مبدل A">مبدل A</option>
                            <option value="مبدل B">مبدل B</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label class="form-label">نوع فیلتر</label>
                        <select class="form-select" id="filterType" required>
                            <option value="">انتخاب کنید</option>
                            <option value="فیلتر X">فیلتر X</option>
                            <option value="فیلتر Y">فیلتر Y</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label class="form-label">تعداد</label>
                        <input type="number" class="form-input" id="deviceCount" min="1" required>
                    </div>
    
                    <div class="form-buttons">
                        <button type="button" class="btn btn-cancel" onclick="closeModal()">انصراف</button>
                        <button type="submit" class="btn btn-save">ذخیره</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="actions">
          

            <button class="btn btn-add">
                <i class="fas fa-plus"></i>
                افزودن دستگاه
            </button>
            <button class="btn btn-export">
                <i class="fas fa-file-export"></i>
                خروجی گرفتن
            </button>
        </div>
    </div>

    <script src="../static/js/project/project-details.js"></script>
</body>
</html>
